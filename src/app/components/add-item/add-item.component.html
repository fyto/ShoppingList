<form (ngSubmit)="onSubmit()" style="margin-top: 35px;">
    
    <div class="form-group">
      <label for="" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Nombre</label>
      <input type="text" class="form-control" id="" name="name" placeholder="Ingrese nombre" [(ngModel)]="title">
    </div>

    <div class="form-group">
      <label for=""  style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Precio</label>
      <input type="text" class="form-control" id="" name="price" placeholder="Ingrese precio" [(ngModel)]="price">
    </div>

    <div class="form-group">
        <label for=""  style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Cantidad</label>
        <input type="text" class="form-control" id="" name="quantity" placeholder="Ingrese cantidad" [(ngModel)]="quantity">
      </div>

      <input type="submit" class="btn btn-primary" value="Agregar" style="width: 100%; margin-top: 20px;">
  </form>
